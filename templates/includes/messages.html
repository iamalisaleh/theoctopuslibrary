{% if messages %}
<div class="container">
  {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show mb-2" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message|safe }}
    </div>
  {% endfor %}
</div>
{% endif %}
